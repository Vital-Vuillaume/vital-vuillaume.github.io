<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Prot√©g√©e</title>
</head>
<body>

  <!-- Message si l'utilisateur n'est pas connect√© -->
  <div id="login-message" style="display:none;">
    <p>Veuillez vous connecter pour acc√©der √† cette page.</p>
  </div>

  <!-- Contenu s√©curis√© -->
  <div id="server-content" style="display:none;">
    <h1>Bienvenue sur la page prot√©g√©e</h1>
    <p id="protected-content"></p>

    <!-- Zone de t√©l√©chargement des fichiers -->
    <h2>Fichiers disponibles</h2>
    <ul id="file-list"></ul>

    <!-- Formulaire d'upload -->
    <h2>Uploader un fichier</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Envoyer</button>
    </form>
    <p id="uploadMessage"></p>
  </div>

  <script>
    // üîç V√©rifie si l'utilisateur est connect√©
    function checkSession() {
      fetch('https://192.168.1.107:3001/api/check-session', {
        method: 'GET',
        credentials: 'include' // Important pour r√©cup√©rer la session
      })
      .then(response => response.json())
      .then(data => {
        console.log("‚úÖ R√©ponse checkSession:", data);
        if (data.connected) {
          document.getElementById('server-content').style.display = 'block';
          fetchProtectedContent();
        } else {
          document.getElementById('login-message').style.display = 'block';
          window.location.href = '/server/login.html'; // Redirection si non connect√©
        }
      })
      .catch(error => {
        console.error("‚ùå Erreur checkSession:", error);
      });
    }

    // üîê R√©cup√®re le contenu prot√©g√©
    function fetchProtectedContent() {
      fetch('https://192.168.1.107:3001/api/server', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => {
        if (response.status === 403) {
          window.location.href = '/server/login.html';
          return;
        }
        return response.json();
      })
      .then(data => {
        console.log("üîí Contenu prot√©g√©:", data);
        document.getElementById("protected-content").innerText = data.message;
        fetchFiles();
      })
      .catch(error => {
        console.error("‚ùå Erreur fetchProtectedContent:", error);
      });
    }

    // üìÇ R√©cup√®re la liste des fichiers
    function fetchFiles() {
      fetch('https://192.168.1.107:3001/files', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.json())
      .then(files => {
        console.log("üìÅ Fichiers r√©cup√©r√©s:", files);
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';

        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="https://192.168.1.107:3001/download/${file}" target="_blank">${file}</a>`;
          fileList.appendChild(li);
        });
      })
      .catch(error => {
        console.error("‚ùå Erreur fetchFiles:", error);
      });
    }

    // üì§ Gestion de l'upload des fichiers
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('uploadForm');

      if (form) {
        form.addEventListener('submit', (event) => {
          event.preventDefault(); // Emp√™che le rechargement de la page

          const fileInput = document.getElementById('fileInput');
          if (!fileInput.files.length) {
            document.getElementById('uploadMessage').innerText = 'Veuillez s√©lectionner un fichier.';
            return;
          }

          const formData = new FormData();
          formData.append('file', fileInput.files[0]);

          fetch('https://192.168.1.107:3001/upload', {
            method: 'POST',
            body: formData,
            credentials: 'include'
          })
          .then(response => response.json())
          .then(data => {
            console.log("üì§ R√©ponse upload:", data);
            if (data.filename) {
              document.getElementById('uploadMessage').innerText = 'Fichier t√©l√©charg√© avec succ√®s!';
              fetchFiles(); // Rafra√Æchir la liste des fichiers
            } else {
              document.getElementById('uploadMessage').innerText = '√âchec de l\'upload.';
            }
          })
          .catch(error => {
            console.error("‚ùå Erreur lors de l'upload:", error);
            document.getElementById('uploadMessage').innerText = 'Erreur lors de l\'upload.';
          });
        });
      } else {
        console.error("‚ùå Le formulaire d'upload n'a pas √©t√© trouv√©.");
      }
    });

    // ‚úÖ V√©rifier la session au chargement de la page
    checkSession();
  </script>

</body>
</html>
